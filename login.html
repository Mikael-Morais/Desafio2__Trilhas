<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificação de Dados</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/verify-style.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="body__login">
        <section id="user">
            <form class="formulario">
                <div class="input-group campo" >
                    <label for="user">Usuário</label>
                    <input type="text" id="userCpf" name="userCpf" disabled required>
                </div>
                <div class="input-group campo">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group campo">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <br><br>
                </div>
                
                <div class = "botoes">
                    <button class="botao editar" onclick="window.location.href='verify.html';">Voltar</button>
                    <button class="botao continuar" type="submit">Finalizar Inscrição</button>
                </div>
            </form>
        </section>
        
    </div>
    <script src="assets/js/createUser.js"></script>
</body>
</html>
