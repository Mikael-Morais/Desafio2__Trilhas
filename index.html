<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css"">
</head>

<body>
    <div class="container">
        <div class="imagem">
            <img src="./assets/img/Ilustration.svg" id="imagem__ilustracao" alt="Imagem">
            <img src="./assets/img/logo.svg" id="imagem__logo__inova" alt="Logo">
        </div>
        <div class="formulario-container">
            <h1 id="titulo">Formulário de inscrição</h1>
            <p id="subtitulo">Preencha os dados abaixo para fazer sua inscrição no Programa Js-F.</p>
            <form class="formulario">
                <fieldset class="informacoes__pessoais">
                    <legend class="legenda">
                        <h4>Informações do participante</h4>
                    </legend>
                    <div class="campo">
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label for="dataNascimento">Data de nascimento</label>
                        <input type="date" name="dataNascimento" id="dataNascimento" required>
                    </div>

                    <div class="campo">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" required>
                    </div>
                    <div class="campo">
                        <label for="sexo">Sexo</label>
                        <select name="sexo" id="sexo" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="prefiro_nao_dizer">Prefiro não dizer</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" required>
                    </div>
                    <div class="campo-arquivo campo">
                        <label for="documentoIdentidade">Documento de identidade</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="fileInput" class="file-input" multiple>
                            <p>Clique aqui para selecionar o arquivo</p>
                        </div>
                    </div>
                    <br>
                </fieldset>

                <fieldset class="endereco">
                    <legend class="legenda">
                        <h4>Endereço residencial</h4>
                    </legend>
                    <div class="campo">
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" required>
                    </div>
                    <div class="campo-endereco">
                        <div class="campo1">
                            <label for="rua">Rua</label>
                            <input type="text" name="rua" id="rua" required>
                        </div>
                        <div class="campo2">
                            <label for="numero">Número</label>
                            <input type="text" name="numero" id="numero" required>
                        </div>
                    </div>
                    <div class="campo-endereco">
                        <div class="campo1">
                            <label for="cidade">Cidade</label>
                            <input type="text" name="cidade" id="cidade" required>
                        </div>
                        <div class="campo2">
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado" required>
                        </div>
                    </div>
                    <div class="campo-arquivo campo">
                        <label for="comprovanteResidencia">Comprovante de Residência</label>
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="fileInput" class="file-input" multiple>
                            <p>Clique aqui para selecionar o arquivo</p>
                        </div>
                    </div>
                </fieldset>
                <br>
                <fieldset class="trilhas">
                    <legend class="legenda">
                        <h4>Trilhas de aprendizagem</h4>
                    </legend>
                    <div class="campo">
                        <label>Selecione apenas uma trilha</label>
                        <label for="frontend">
                            <input type="radio" name="trilha" id="frontend" value="frontend">Programação Front-end
                        </label>
                        <label for="backend">
                            <input type="radio" name="trilha" id="backend" value="backend">Programação Back-end
                        </label>
                        <label for="jogos">
                            <input type="radio" name="trilha" id="jogos" value="jogos">Programação de jogos
                        </label>
                        <label for="ux">
                            <input type="radio" name="trilha" id="ux" value="ux">Design e Experiência
                        </label>
                        <label for="dados">
                            <input type="radio" name="trilha" id="dados" value="dados">Ciência de Dados
                        </label>
                    </div>
                </fieldset>
                <br>
                <div class="campo">
                    <label for="termos">
                        <input type="checkbox" name="termos" id="termos" required> Declaro que li e concordo com os <a
                            href="#">termos de condições</a> e com as <a href="#">políticas de privacidade</a>.
                    </label>
                </div>
                <div class="botoes">
                    <button class="botao botao__cancelar" type="reset">Cancelar</button>
                    <button class="botao" type="submit">Fazer inscrição</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/upload-area.js"></script>
</body>

</html>
