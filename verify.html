<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificação de Dados</title>
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/base.css">
        <link rel="stylesheet" href="./assets/css/verify-style.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <div class="body">
        <section id="verificacao-dados" class="section-view visible">
            <header>
                <h1 id="titulo">Dados de inscrição</h1>
                <p id="subtitulo">Por favor, verifique seus dados antes de continuar a inscrição!</p>
            </header>
            <div id="dados-usuario">
                <!-- Os dados serão inseridos aqui -->
            </div>
            <div class="botoes-inscricao">
                <div class="botoes-verificacao">
                    <button class="botao editar" onclick="window.location.href='index.html';">Editar</button>
                    <button class="botao cancelar" onclick="clearData()">Cancelar</button>
                </div>
                <button class="botao continuar" onclick="verify_altern()">Continuar</button>
            </div>
        </section>
        
        <section id="login-dados" class="section-view opacity">
            <header>
                <h1 id="titulo">Criação de Usuário</h1>
                <p id="subtitulo">Para finalizar a Inscrição, crie sua Senha</p>
            </header>
            <div>
                <form class="formulario">
                    <div class="input-group campo" >
                        <label for="user">Usuário</label>
                        <input type="text" id="userCpf" name="userCpf" disabled required>
                    </div>
                    <div class="input-group campo">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group campo">
                        <label for="confirm-password">Confirmar Senha</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <br><br>
                    </div>
                    <div class="botoes-inscricao">
                        <div class="botoes-verificacao">
                            <button class="botao editar" onclick="verify_altern()">Voltar</button>
                            <button class="botao continuar" type="submit">Finalizar</button>
                        </div>
                        <p></p>
                    </div>
                </form>
            </div>
            
        </section>
        <script src="assets/js/createUser.js"></script>
        <script src="assets/js/verify.js"></script>
    </div>
</body>
</html>
